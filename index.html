<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda telefonica</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Agenda</h1>
    <form onsubmit="add(event)" class="agendaTelefonica">
        <div class="form">
            <div>
                <label for="name">Nume: </label>
                <input type="text" name="name">
            </div>
            <div>
                <label for="phoneNumber">Telefon: </label>
                <input type="number" name="phoneNumber">
            </div>
        </div>
        <div id="warning" class="hidden">The phone number is invalid</div>
        <div id="warningName" class="hidden">Please input the name</div>
        <div id="warningNamePhone" class="hidden"> Please input the name and the phone number</div> 
        <input type="submit" id="btn" value="ADAUGA CONTACT">
    </form>

    <table id="agenda">
        <thead></thead>
        <tbody></tbody>
    </table>
</body> 
</html>
